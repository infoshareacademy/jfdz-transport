<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Gra Autobus</title>
    <link rel="stylesheet" href="css/gamebus.css">
</head>
<body>

<!-- Główny ekran -->
<div id="easterEgg" class="easterEgg bgStart">

    <div id="koniec">x</div>

    <!--Ekran startowy-->

    <div id="ekranStart" class="ekranStart">
        <h1> A oto nasza niespodzianka:) Zagraj z nami!</h1>
        <div>
            Poznaj zasady gry:
            <ol>
                <li>Naciśnij start żeby zacząć</li>
                <li>Na przystanek w mieście przyjądą autobus</li>
            </ol>

        </div>
        <button type="button" id="startGra" class="przyciskGra">Gram!</button>
    </div>

    <!--Plansza Koniec Gry-->

    <div id="koniecGry" class="hidden">
        Koniec Gry! </br> Twój wynik: <span></span>
        <button type="button" id="przyciskOk" class="przyciskGra">OK</button>
    </div>

    <!--Wyświetlanie Przystanków-->

    <div id="przystanki" class="hidden">
        <div class="przystanki">
            <div id="busstop0" class="przystanek"></div>
            <div id="busstop1" class="przystanek"></div>
            <div id="busstop2" class="przystanek"></div>
        </div>
    </div>

    <!--Wyświetlanie Licznika-->

    <div id="licznikGra" class="licznik hidden">
        <div>Czas: <span id="czas">20</span></div>
        <div>Punkty: <span id="punkty"></span></div>
    </div>

</div>

<script src="http://code.jquery.com/jquery-2.2.0.js"></script>
<script src="js/gamebus.js"></script>
</body>
</html>
