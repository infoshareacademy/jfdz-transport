<script>
/*
	Napisz funkcję 'suma', która będzie sumować dwa przekazane do niej parametry.
	Funkcja będzie wypisywać na konsolę:
	- że została uruchomiona
	- wartości parametrów
	Funkcja będzie zwracać sumę parametrów

	Przypisz zwróconą wartość funkcji do zmiennej i wypisz wartość tej zmiennej na konsoli.
*/

	function suma(x, y) {
		console.log(x);
		console.log(y);
		console.log("zostałam uruchomiona");

		return wynik;
	}
